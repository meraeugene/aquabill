{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aquabill | Water Billing System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="manifest" href="{% url 'manifest' %}" />
    <script src="{% static 'js/serviceworker.js' %}"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("{% static 'js/serviceworker.js' %}")
          .then(function () {
            console.log("Service Worker Registered");
          });
      }
    </script>
    <style>
      body.custom-bg {
        background-image: url("{% static 'images/water-drop.png' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body class="flex text-gray-800 custom-bg h-auto">
    <main class="flex-1 flex items-center justify-center p-8 pb-20">
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
