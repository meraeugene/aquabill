<div class="mt-14 lg:mt-0 bg-blue-50 min-h-screen">
  <div class="max-w-2xl lg:p-8 p-6">
    <h2 class="text-2xl lg:text-3xl font-extrabold text-blue-900 mb-6">
      Payment Details
    </h2>

    <div
      class="w-full bg-white shadow-lg rounded-lg p-6 border-l-4 border-blue-500"
    >
      <div class="flex flex-col gap-8">
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-gray-700">Total Bill</h3>
          <p class="text-3xl font-bold text-blue-600">

        <div class="flex-1">

          <p class="text-xl text-red-500">{{ due_date }}</p>
        </div>

        <div class="flex-1">

      </div>

      <button class="mt-8 text-center">
        <a
          href="{% url 'payment_method_selection' %}"
