<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AquaBill - Payment Receipt</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 40px;
        margin: 0;
      }

      .receipt-container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 30px 40px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }

      .brand-title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 5px;
      }

      h2 {
        text-align: center;
        margin: 0;
        margin-bottom: 5px;
        color: #343a40;
        font-size: 20px;
        font-weight: normal;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #dee2e6;
      }

      td {
        padding: 4px 8px;
        vertical-align: top;
        border: 1px solid #dee2e6;
      }

      .label {
        font-weight: bold;
        color: #495057;
        width: 40%;
      }

      .value {
        color: #212529;
        text-align: right;
      }

      .status {
        font-weight: bold;
        color: green;
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 14px;
        color: #6c757d;
      }

      @media print {
        body {
          background: none;
          padding: 0;
        }

        .receipt-container {
          box-shadow: none;
          border: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="receipt-container">
      <div class="brand-title">AquaBill</div>
      <h2>Payment Receipt</h2>

      <table>
        <tr>
          <td class="label">Name:</td>
          <td class="value">{{ user.get_full_name }}</td>
        </tr>
        <tr>
          <td class="label">Email:</td>
          <td class="value">{{ user.email }}</td>
        </tr>
        <tr>
          <td class="label">Amount Paid:</td>
          <td class="value">${{ total_bill }}</td>
        </tr>
        <tr>
          <td class="label">Due Date:</td>
          <td class="value">{{ due_date }}</td>
        </tr>
        <tr>
          <td class="label">Status:</td>
          <td class="value status">Paid</td>
        </tr>
      </table>

      <div class="footer">Thank you for your payment.</div>
    </div>
  </body>
</html>
